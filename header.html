<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .search-modal {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="sticky top-0 z-50 bg-black bg-opacity-90 text-white">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-2xl font-semibold">
                    <i class="fab fa-apple"></i>
                </a>
                <div class="hidden md:flex space-x-6">
                    <div class="dropdown relative">
                        <button class="hover:text-gray-300">Store</button>
                        <div class="dropdown-menu absolute hidden bg-gray-900 text-white p-4 rounded shadow-lg w-48">
                            <a href="products/iphone.html" class="block py-2 hover:bg-gray-800 px-2 rounded">iPhone</a>
                            <a href="products/mac.html" class="block py-2 hover:bg-gray-800 px-2 rounded">Mac</a>
                            <a href="products/ipad.html" class="block py-2 hover:bg-gray-800 px-2 rounded">iPad</a>
                        </div>
                    </div>
                    <a href="#" class="hover:text-gray-300">Mac</a>
                    <a href="#" class="hover:text-gray-300">iPad</a>
                    <a href="#" class="hover:text-gray-300">iPhone</a>
                    <a href="#" class="hover:text-gray-300">Watch</a>
                    <a href="#" class="hover:text-gray-300">Support</a>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <button id="search-btn" class="hover:text-gray-300">
                    <i class="fas fa-search"></i>
                </button>
                <a href="#" class="hover:text-gray-300">
                    <i class="fas fa-shopping-bag"></i>
                </a>
            </div>
        </nav>

        <!-- Search Modal -->
        <div id="search-modal" class="search-modal fixed inset-0 bg-black bg-opacity-90 z-50 hidden">
            <div class="container mx-auto px-4 py-8">
                <div class="flex justify-end">
                    <button id="close-search" class="text-white text-3xl">&times;</button>
                </div>
                <div class="max-w-3xl mx-auto mt-16">
                    <input type="text" placeholder="Search apple.com" 
                           class="w-full bg-transparent border-b-2 border-gray-600 text-white text-4xl py-4 focus:outline-none">
                </div>
            </div>
        </div>
    </header>

    <script>
        // Search modal functionality
        const searchBtn = document.getElementById('search-btn');
        const closeSearch = document.getElementById('close-search');
        const searchModal = document.getElementById('search-modal');

        searchBtn.addEventListener('click', () => {
            searchModal.classList.remove('hidden');
        });

        closeSearch.addEventListener('click', () => {
            searchModal.classList.add('hidden');
        });
    </script>
</body>
</html>
